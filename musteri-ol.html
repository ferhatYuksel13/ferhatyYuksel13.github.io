    <h2>Müşteri Ol</h2>
    <form action="#" method="POST" class="form">

        <label for="confirm-password">Şifreyi Tekrar Girin:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit">Kayıt Ol</button>
    </form>
